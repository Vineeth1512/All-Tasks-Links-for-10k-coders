<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-9</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="a">First Name:</label>
            <input type="text" name="firstName" id="a" placeholder="Enter First Name">
            <label for="b">Last Name:</label>
            <input type="text" name="lastName" id="b" placeholder="Enter Last Name">
            <label for="e">Date Of Birth:</label>
            <input type="date" name="age" id="e">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="c">Email :</label>
            <input type="email" name="email" id="c" placeholder="Enter Your Mail">
            <label for="a">Password:</label>
            <input type="password" name="password" id="a" placeholder="Enter Password">

            <label for="m">Mobile Number:</label>
            <input type="number" name="mobile" id="m" placeholder="Enter Mobile Number">



        </fieldset>
        <label for="f"></label>
        <fieldset>
            <legend>Select your Gender:</legend>
            <label for="g">
                <input type="radio" name="gender" id="g" value="Female">
                Female</label><label for="h">
                <input type="radio" name="gender" id="h" value="Male">
                Male</label>
            <label for="i">
                <input type="radio" name="gender" id="i" value="Others">Others</label>

        </fieldset>

        <fieldset>
            <legend>Select your Skills:</legend>
            <label></label>
            <label for="j">
                <input type="checkbox" name="skills" id="j" value="HTML"> HTML</label>
            <label for="k">
                <input type="checkbox" name="skills" id="k" value="CSS">CSS</label>
            <label for="l">
                <input type="checkbox" name="skills" id="l" value="JavaScript">JavaScript</label>

        </fieldset>
        <fieldset>
            <legend>Upload Resume</legend>
            <label for="d">
                <input type="file" name="resume" id="d"></label>
        </fieldset>


        <input type="submit" value="submit" class="btn">
        </fieldset>

    </form>

</body>

</html>
