<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-11-SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/734753e47b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="login.html" class="form-wrapper">
            <fieldset>
                <legend>SignUp</legend>
                <input class="input-field" type="text" id="username" name="name" placeholder="Enter your Name" required>
                <input class="input-field" type="email" id="username" name="name" placeholder="Enter your Mail"
                    required>
                <input class="input-field" type="password" id="username" name="name" placeholder="Enter Password"
                    required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}"
                    title="password should be atleast One Uppercase and one special characters and length more than 8">
                <input class="input-field" type="text" id="username" name="name" placeholder="Enter Confirm Password"
                    pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}"
                    title="password  and confirm password should be match." required>
                <div class="policy">
                    <input type="checkbox" required>
                    <h3>I accept all terms & condition</h3>
                </div>
                <button>Sign Up</button>
                <div>
                    <h3>Already have an account? <a href="login.html">Login now</a> </h3>
                </div>
            </fieldset>
        </form>
    </main>
